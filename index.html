<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musical Bubbles</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <section class="app">
      <div class="header-container">
        <h1>Musical Bubbles</h1>
        <p>Make sound effects with just one tap</p>
      </div>
      <div class="visual"></div>
      <div class="touchpads">
        <div class="touchpad1">
          <audio class="touchpad-sound" src="sounds/snow.mp3"></audio>
        </div>
        <div class="touchpad2">
          <audio class="touchpad-sound" src="sounds/fireball.mp3"></audio>
        </div>
        <div class="touchpad3">
          <audio class="touchpad-sound" src="sounds/snow.mp3"></audio>
        </div>
        <div class="touchpad4">
          <audio class="touchpad-sound" src="sounds/fireball.mp3"></audio>
        </div>
        <div class="touchpad5">
          <audio class="touchpad-sound" src="sounds/snow.mp3"></audio>
        </div>
        <div class="touchpad6">
          <audio class="touchpad-sound" src="sounds/fireball.mp3"></audio>
        </div>
      </div>
    </section>
    <script src="src/script.js"></script>
  </body>
</html>
